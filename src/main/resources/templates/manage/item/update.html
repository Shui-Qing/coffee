<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>管理员后台</title>
		    <link rel="stylesheet" href="/css/pintuer.css">
		    <link rel="stylesheet" href="/css/admin.css">
		    <script src="/js/jquery.js"></script>
		    <script src="/js/pintuer.js"></script>
	</head>
	<body>
		<div class="panel admin-panel">
		    <div class="panel-head" id="add">
		        <strong><span class="icon-pencil-square-o">修改类目</span> </strong>
		    </div>
		    <div class="body-content">
		        <form action="/itemCategory/exUpdate" method="post" class="form-x">
		            <input type="hidden" name="id" th:value="${obj.id}" />
		            <div class="form-group">
		                <div class="label"><label>一级类目名称：</label></div>
		                <div class="field">
		                    <input type="text" class="input w50" name="name" data-validate="required:请输入名称" th:value="${obj.name}" />
		                    <div class="tips"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"></div>
		                <div class="field">
		                    <button class="button bg-main icon-check-square-o" type="submit">提交</button>
		                </div>
		            </div>
		        </form>
		    </div>
		</div>
	</body>
</html>
