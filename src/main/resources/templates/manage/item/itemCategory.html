<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>管理员后台</title>
		<link rel="stylesheet" type="text/css" href="/css/pintuer.css"/>
		<link rel="stylesheet" type="text/css" href="/css/admin.css"/>
		<script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/pintuer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel admin-panel">
		    <div class="padding border-bottom">
		        <ul class="search" style="padding-left: 10px;">
		            <li>
		                <a class="button border-main icon-plus-square-o" href="/itemCategory/add">新增类目</a>
		            </li>
		        </ul>
		    </div>
		    <table class="table table-hover text-center">
		        <tr>
		            <th>ID</th>
		            <th>类别名称</th>
		            <th>操作</th>
		        </tr>

		        <tr th:each="data : ${itemCategorys}">
		            <td th:text="${data.id}"></td>
		            <td th:text="${data.name}"></td>
		            <td>
		                <div class="button-group">
		                    <a class="button border-main" th:href="'/itemCategory/findBySql2?pid='+${data.id}"><span class="icon-edit">查看二级分类</span> </a>
		                    <a class="button border-main" th:href="'/itemCategory/update?id='+${data.id}"><span class="icon-edit">修改</span> </a>
		                    <a class="button border-red" th:href="'/itemCategory/delete?id='+${data.id}"><span class="icon-trash-o">删除</span> </a>
		                </div>
		            </td>
		        </tr>

		    </table>
		</div>
		</body>
</html>
