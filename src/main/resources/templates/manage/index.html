<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>管理员后台主页</title>
		<link rel="stylesheet" href="css/admin.css">
		<link rel="stylesheet" href="css/pintuer.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/pintuer.js"></script>
	</head>

	<body style="background-color: #f2f9fd">
		<div class="header bg-main">
			<div class="logo margin-big-left fadein-top">
				<h1 th:text="管理员+'：'+${byEntity.realName}">管理员：二哈</h1>
			</div>
			<div class="head-l">
				<a class="button button-little bg-green" href="/index" target="_blank">
					<span class="icon-home"></span>前台首页
				</a>
				<a class="button button-little bg-red" href="/manage/loginOut">
					<span class="icon-power-off"></span>退出登录
				</a>
			</div>
		</div>
		<div class="leftnav">
			<div class="leftnav-title"><strong><span class="icon-list">菜单列表</span> </strong></div>
			<h2><span class="icon-user"></span>基本设置 </h2>
			<ul style="display: block">
				<li><a href="/itemCategory/findBySql" target="right"><span class="icon-caret-right"></span>类目管理</a> </li>
				<li><a href="/user/findAll" target="right"><span class="icon-caret-right"></span>用户管理</a> </li>
				<li><a href="/item/findBySql" target="right"><span class="icon-caret-right"></span>商品管理</a> </li>
				<li><a href="/order/findBySql" target="right"><span class="icon-caret-right"></span>订单管理</a> </li>
			</ul>
		</div>
		<ul class="bread">
			<li><a href="{:}" target="right" class="icon-home">首页</a> </li>
			<li><a href="#">网站信息</a> </li>
		</ul>
		<div class="admin">
			<iframe name="right" scrolling="auto" frameborder="0" width="100%" height="98%"></iframe>
		</div>
	</body>
</html>
