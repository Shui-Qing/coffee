<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>管理员登录</title>
    <link type="text/css" rel="stylesheet" href="manage/ml/css/style.css">
    <link type="text/css" rel="stylesheet" href="css/admin.css">
    <link type="text/css" rel="stylesheet" href="css/pintuer.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/pintuer.js"></script>
</head>

<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">

        <div class="xs6 xs4 " style="margin: 20% 25%">
            <form action="/manage/index" method="post">
                <div class="panel login-box">
                    <div class="text-center margin-big padding-big-top">
                        <h1>管理员登录</h1>
                    </div>
                    <div class="panel-body" style="padding: 30px;padding-bottom: 10px; padding-top: 10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="userName" value="admin"
                                       placeholder="登录账号" data-validate="required:请填写账号"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="passWord" value="123456"
                                       placeholder="登录密码"
                                       data-validate="required:请填写密码"/>
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                    </div>
                    <div style="padding: 30px;">
                        <input type="submit" class="button button-block bg-main text-big input-big" value="登录"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
