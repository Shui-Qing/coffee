<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>管理员后台</title>
		    <link rel="stylesheet" href="../css/pintuer.css">
		    <link rel="stylesheet" href="../css/admin.css">
		    <script src="../js/jquery.js"></script>
		    <script src="../js/pintuer.js"></script>
	</head>
	<body>
		<div class="panel admin-panel">
		    <div class="panel-head" id="add">
		        <strong><span class="icon-pencil-square-o">商品维护</span> </strong>
		    </div>
		    <div class="body-content">
		        <form action="/item/exUpdate" method="post" class="form-x" enctype="multipart/form-data">
		            <input type="hidden" name="id" th:value="${obj.id}" />
		            <div class="form-group">
		                <div class="label"><label>商品名称：</label></div>
		                <div class="field">
		                    <input type="text" class="input w50" name="name" data-validate="required:请输入商品名称" th:value="${obj.name}"/>
		                    <div class="tips"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>商品价格：</label></div>
		                <div class="field">
		                    <input type="text" class="input w50" name="price" data-validate="required:请输入商品价格"  th:value="${obj.price}"/>
		                    <div class="tips"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>商品折扣：</label></div>
		                <div class="field">
		                    <input type="text" class="input w50" name="zk" data-validate="required:请输入商品折扣"  th:value="${obj.zk}"/>
		                    <div class="tips"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>商品类别：</label></div>
		                <div class="field">
		                    <select name="categoryIdTwo" class="input w50">
								<option th:each="data : ${types}" th:value="${data.id}" th:selected="${obj.categoryIdTwo == data.id}" th:text="${data.name}"></option>
							</select>

		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>主图：</label></div>
		                <div class="field">
		                    <input type="file" class="input w50" name="file" />
		                    <div class="tips"><img th:src="${obj.url1}" th:alt="${obj.url1}" style="width: 100px;height: 100px;"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>副图1：</label></div>
		                <div class="field">
		                    <input type="file" class="input w50" name="file" />
		                    <div class="tips"><img th:src="${obj.url2}" th:alt="${obj.url2}" style="width: 100px;height: 100px;"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>副图2：</label></div>
		                <div class="field">
		                    <input type="file" class="input w50" name="file" />
		                    <div class="tips"><img th:src="${obj.url3}" th:alt="${obj.url3}" style="width: 100px;height: 100px;"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>副图3：</label></div>
		                <div class="field">
		                    <input type="file" class="input w50" name="file" />
		                    <div class="tips"><img th:src="${obj.url4}" th:alt="${obj.url4}" style="width: 100px;height: 100px;"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>副图4：</label></div>
		                <div class="field">
		                    <input type="file" class="input w50" name="file" />
		                    <div class="tips"><img th:src="${obj.url5}" th:alt="${obj.url5}" style="width: 100px;height: 100px;"></div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="label"><label>描述：</label></div>
		                <div class="field">
							<textarea rows="4" cols="100" name="ms" style="border-radius: 3px;font-size: 8px" data-validate="required:请输入商品描述" th:text="${obj.ms}"></textarea>
		                    <div class="tips"></div>
		                </div>
		            </div>
		
		            <div class="form-group">
		                <div class="label"></div>
		                <div class="field">
		                    <button class="button bg-main icon-check-square-o" type="submit">提交</button>
		                </div>
		            </div>
		        </form>
		    </div>
		</div>
	</body>
</html>
